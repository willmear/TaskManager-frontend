<form #createCalendarEventForm="ngForm" (ngSubmit)="createCalendarEvent(createCalendarEventForm.value)" class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Create a New Calendar Event</h4>
    
        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="close()"></button>
    </div>

    <div class="modal-body">
        <div class="row justify-content-center">
            <h5 class="text-center">Event Title</h5>
            <input name="title" type="text" class="form-control w-75" id="name" placeholder="Enter a name..." required ngModel />
        </div>
        <div class="row pt-5 justify-content-center">
            <h5 class="text-center">Event Description</h5>
            <input name="description" type="text" class="form-control w-75" id="description" placeholder="Enter a name..." ngModel />
        </div>
        <div class="row pt-5 justify-content-center">
            <div class="col">
                <h5 class="text-center">Start Date</h5>
                <input name="startDate" type="datetime-local" class="form-control w-75 mx-auto" id="startDate" required ngModel />
            </div>
            <div class="col">
                <h5 class="text-center">End Date</h5>
                <input name="endDate" type="datetime-local" class="form-control w-75 mx-auto" id="endDate" required ngModel />
            </div>
            
        </div>
        <div *ngIf="dateErrorVisible" class="row pt-5">
            <div class="col text-center">
                <h5 class="error-message">{{dateError}}</h5>
            </div>
        </div>
        
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>

</form>
