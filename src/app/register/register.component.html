<section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card card-bg-color card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
              <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label for="firstname" class="form-label">First Name</label>
                      <input name="firstname" type="text" id="firstname" class="form-control form-control-lg" ngModel/>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="laastname">Last Name</label>
                      <input name="lastname" type="text" id="lastname" class="form-control form-control-lg" ngModel/>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12 mb-4 pb-2">
                    <div class="form-outline">
                      <label class="form-label" for="email">Email</label>
                      <input name="email" type="email" id="email" class="form-control form-control-lg" ngModel/>
                    </div>
                </div>

                <div class="row">
                  </div>
                  <div class="col-md-12 mb-4 pb-2">
                    <div class="form-outline">
                      <label class="form-label" for="password">Password</label>
                      <input name="password" type="password" id="password" class="form-control form-control-lg" ngModel/>
                    </div>
                  </div>
                </div>
                <div class="mt-1 pt-1">
                  <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>
                <span>{{ confirmationMessage }}</span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
