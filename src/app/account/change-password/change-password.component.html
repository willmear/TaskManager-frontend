<section class="h-100">
    <div class="row w-100 py-5 h-100">
        <div class="col-3"></div>
        <div class="col-2 options">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/account"><h5>Edit Profile</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/change-password"><h5>Change Password</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="#"><h5>Delete Account</h5></a>
                </li>
            </ul>
        </div>
        <div class="col-5">
            <h3 class="px-3">Change Password</h3>
            <form #changePasswordForm="ngForm" (ngSubmit)="changePassword(changePasswordForm.value)" class="py-3 px-2">

                <div class="form-group py-3">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old password" required ngModel>
                </div>

                <div class="form-group py-3">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New password" required ngModel>
                </div>

                <div class="form-group py-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required ngModel>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
        
    </div>
</section>
